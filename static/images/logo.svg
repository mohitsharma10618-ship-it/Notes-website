<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <!-- Open Book - Left Page -->
  <path d="M 20 25 Q 15 40 20 55 L 20 85 Q 15 80 20 65 Q 25 50 20 35 Z" 
        fill="#5BA3F5" 
        stroke="#2E5C8A" 
        stroke-width="2"/>
  
  <!-- Open Book - Right Page -->
  <path d="M 180 25 Q 185 40 180 55 L 180 85 Q 185 80 180 65 Q 175 50 180 35 Z" 
        fill="#4A90E2" 
        stroke="#2E5C8A" 
        stroke-width="2"/>
  
  <!-- Book Binding/Spine -->
  <rect x="95" y="25" width="10" height="60" fill="#2E5C8A"/>
  
  <!-- Book Cover Outline -->
  <path d="M 20 25 L 100 25 M 100 25 L 180 25" 
        stroke="#2E5C8A" 
        stroke-width="2.5" 
        stroke-linecap="round"/>
  <path d="M 20 85 L 100 85 M 100 85 L 180 85" 
        stroke="#2E5C8A" 
        stroke-width="2.5" 
        stroke-linecap="round"/>
  
  <!-- Green Path/Road winding through the book -->
  <path d="M 45 75 Q 60 60 75 55 Q 90 50 105 55 Q 120 60 135 55 Q 150 50 165 60" 
        fill="none" 
        stroke="#4CAF50" 
        stroke-width="9" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Path center line (lighter green) -->
  <path d="M 45 75 Q 60 60 75 55 Q 90 50 105 55 Q 120 60 135 55 Q 150 50 165 60" 
        fill="none" 
        stroke="#81C784" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Text: StudySetu -->
  <text x="100" y="105" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="22" 
        font-weight="600" 
        text-anchor="middle" 
        letter-spacing="1">
    <tspan fill="#4A90E2">Study</tspan><tspan fill="#4CAF50">Setu</tspan>
  </text>
</svg>