{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .auth-box {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .auth-box h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="auth-box">
        {% if request.path == '/accounts/register/' %}
            <h3>Register</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password1" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="password2" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <button type="submit"name="register" class="btn btn-primary w-100">Register</button>
            </form>
            <a href="{% url 'auth_toggle' %}" class="toggle-link">Already have an account? Login</a>
        {% else %}
            <h3>Login</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit"name="login" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="forgot-password text-center mt-3">
              <a href="{% url 'forgot_password' %}" style="color: #4A90E2; text-decoration: none; font-size: 0.9rem;">ðŸ”‘ Forgot password?</a>
            </div>
            <br>
            <a href="/accounts/register/" class="toggle-link">Don't have an account? Register</a>
        {% endif %}
    </div>

</body>
</html>
