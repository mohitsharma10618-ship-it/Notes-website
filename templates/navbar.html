{% load static %}
 <!-- navbar.html -->
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
{% endif %}
<nav>
    <div class="logo">
        <a href="{% url 'note_list' %}">StudySetU</a>
    </div>
    <ul>
        {% if user.is_authenticated %}
            <li><a href="{% url 'notes-list' %}">Home</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'auth_toggle' %}">Login / Register</a></li>
        {% endif %}
    </ul>
</nav>
